---
# yamllint disable rule:line-length
all:
  vars:
    ansible_user: root
    chain_repository: "https://github.com/duality-labs/duality.git"
    chain_version: v0.2.2
    go_version: 1.18.5
    genesis_url: "https://github.com/cosmos/testnets/raw/master/replicated-security/duality-rehearsal-1/duality-rehearsal-1-genesis.json"
    chain_binary_name: dualityd
    chain_id: duality-rehearsal-1
    node_user: duality
    chain_home: "{{ node_user_home }}/.duality"
    cosmovisor_service_name: cv-duality
    consensus_timeout_commit: 2s
    chain_home_clear: true
    node_unsafe_reset: true
    p2p_seeds: "cebd80328abca02408d1b7199f9b1a835a14aa31@p2p.testnet-1.duality.xyz:26656"
    reboot: true
  children:
    node:
      hosts:
        "{{ target }}":
          fast_sync: true
          statesync_enabled: true
          statesync_rpc_servers: 'https://rpc.testnet-1.duality.xyz:443,https://rpc.testnet-1.duality.xyz:443'
